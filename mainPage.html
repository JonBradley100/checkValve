<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Check Valve Pressure Drop Calculation</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <img id="logo" src="goodwinLogo.jpg" alt="Goodwin Logo"> <!-- Logo placed above the container -->
    <div class="container">
        <center><h4 class="header-main">PRESSURE DROP CALCULATION</h4></center>
        <label class="propertyLabel">Flowrate: </label>
        <input type="text" class="property form-control" id="flowrate" placeholder="Enter flowrate in m³/h" required>
        
        <label class="propertyLabel">Temperature: </label>
        <input type="text" class="property form-control" id="temperature" placeholder="Enter temperature in °C" required>
        
        <label class="propertyLabel">Pressure: </label>
        <input type="text" class="property form-control" id="pressure" placeholder="Enter pressure in bar g" required>
        
        <label class="propertyLabel">Density: </label>
        <input type="text" class="property form-control" id="density" placeholder="Enter density in kg/m³" required>             
        
        <label class="propertyLabel">Valve Size: </label>
        <select class="sizeSelect" id="valveSize">
            <option value="2">2 inch</option>
            <option value="3">3 inch</option>
            <option value="4">4 inch</option>
            <option value="6">6 inch</option>
            <option value="8">8 inch</option>
            <option value="10">10 inch</option>
            <option value="12">12 inch</option>
            <option value="14">14 inch</option>
            <option value="16">16 inch</option>
            <option value="18">18 inch</option>
            <option value="20">20 inch</option>
            <option value="24">24 inch</option>
            <option value="26">26 inch</option>
            <option value="28">28 inch</option>
            <option value="30">30 inch</option>
            <option value="32">32 inch</option>
            <option value="34">34 inch</option>
            <option value="36">36 inch</option>
            <option value="38">38 inch</option>
            <option value="40">40 inch</option>
            <option value="42">42 inch</option>
            <option value="48">48 inch</option>
            <option value="54">54 inch</option>
            <option value="56">56 inch</option>
            <option value="60">60 inch</option>
            <option value="66">66 inch</option>
            <option value="72">72 inch</option>
            <option value="84">84 inch</option>
        </select>
        
        <button id="calculate_button" class="btn btn-success" onclick="calculate(); pressureDrop()">Calculate</button>
        
        <label class="propertyLabel" id="CvLabel"></label>
        <br>
        <label class="propertyLabel" id="dpLabel"></label>
    </div>
    <script src="main.js"></script>
</body>
</html>
